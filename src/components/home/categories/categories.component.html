<div class="widget widget-categories">
  <h4 class="widget-title">
    <span>Category List <a style="float: right; color: black;" class="d-flex" routerLink="/add-list"> + Add </a>
    </span>
  </h4>
  <ul class="list-unstyled widget-list">

    <li *ngFor="let category of (categories$ | async)">
      <a routerLink="/show-list-item/{{category.CategoryListId}}" class="d-flex">{{category.CategoryNameLabelSanskrit}}
        <small class="ml-auto">({{category.ItemCount}})</small>
      </a>
    </li>

  </ul>
</div>
