<div class="widget widget-categories">
  <h4 class="widget-title">
    <span>Category List <a style="float: right;" class="d-flex" routerLink="/add-category-list"> + Add </a>
    </span>
  </h4>
  <ul class="list-unstyled widget-list">

    <li *ngFor="let category of (categories$ | async)">
      <a routerLink="{{category.routeUrl}}" class="d-flex">{{category.categoryNameSanskrit}}
        <small class="ml-auto">({{category.itemCount}})</small>
      </a>
    </li>

  </ul>
</div>
