<div class="widget widget-categories">
  <h4 class="widget-title"><span>Select Your Category</span></h4>
  <ul class="list-unstyled widget-list">

    <li *ngFor="let category of (categories$ | async)">
      <a routerLink="{{AppUtilites.getCategoryRouteLink(category)}}" class="d-flex">{{category.CategoryNameLabelSanskrit}}
        <small class="ml-auto">({{category.ItemCount}})</small>
      </a>
    </li>

  </ul>
</div>
