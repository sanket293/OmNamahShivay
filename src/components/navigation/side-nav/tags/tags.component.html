<div class="widget">
  <h4 class="widget-title">
    <span>{{tagTitle}}<a style="float: right;" class="d-flex" routerLink='/add-{{tagType}}'> + Add </a>
    </span>
  </h4>


  <ul class="list-inline widget-list-inline widget-card">
    <li class="list-inline-item" *ngFor="let tag of sideNavBannerTags">
      <a routerLink="{{tag.routeUrl}}" [state]="{ item:tag }">{{tag.name}}</a>
    </li>
  </ul>
</div>
