<app-loader [showLoader]="showLoader"></app-loader>

<h2 mat-dialog-title>Add Auther</h2>
<mat-dialog-content class="mat-typography">

  <div class="row">
    <div class="col-lg-12 mx-auto">

      <div class="form-group">
        <label for="AutherName">Auther Name (*)</label>
        <input type="text" [(ngModel)]="auther.AutherName" name="AutherName" id="AutherName" class="form-control" minlength="1"
          placeholder="Auther's Name" required>
      </div>
      <div class="form-group">
        <label for="AutherImageUrl">Auther Image Url</label>
        <input type="text" [(ngModel)]="auther.AutherImageUrl" name="AutherImageUrl" id="AutherImageUrl" class="form-control" minlength="1"
          placeholder="Auther Image Url" required>
      </div>

    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button type="submit" class="btn btn-primary" (click)="onInsertRecordBtnClick()">Add Record</button>
</mat-dialog-actions>
